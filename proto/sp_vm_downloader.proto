syntax = "proto3";

package sp_vm_downloader;

service SpVmDownloader {
  rpc GetRelease (ReleaseRequest) returns (ReleaseReply) {}
  rpc GetLatestGithubReleaseName (Empty) returns (LatestGithubReleaseNameReply) {}
}

message Empty {}

message ReleaseRequest {
  string name = 1;
}

message ReleaseReply {
  string path = 1;
  string msg = 2;
  bool success = 3;
}

message LatestGithubReleaseNameReply {
  string name = 1;
  string msg = 2;
  bool success = 3;
}
